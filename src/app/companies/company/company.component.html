<h2 style="text-align:center">Company Directory</h2>
<br><br>

<!--todo update-->
<button class="btn btn-success btn-sm" (click)="create()">Create</button>
<table class="table table-hover">
    <caption>List of Companies</caption>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies">
        <td>{{company.id}}</td>
        <td>{{company.name}}</td>
        <td>{{company.email}}</td>
        <td>{{company.password}}</td>
        <td>
            <button class="btn btn-sm btn-primary" (click)="getById(company.id)">Update</button>
            <!--todo create-->
            <button class="btn btn-sm btn-danger" (click)="delete(company.id)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
