<!--todo align display-->
<div class="row">
    <div class="col-xs-12">

        <!--todo add invalid input display message-->
        <form *ngIf="couponForm" [formGroup]="couponForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                            class="btn btn-outline-success"
                            type="submit"
                            [disabled]="!couponForm.valid">
                        {{editMode ? 'Update' : 'Create'}}
                    </button>
                    <button
                            class="btn btn-outline-primary"
                            type="button"
                            (click)="onCancel()">Cancel
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                                type="text"
                                id="name"
                                formControlName="name"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input
                                type="number"
                                id="amount"
                                formControlName="amount"
                                class="form-control">
                    </div>
                </div>
            </div>

            <!--todo update to ng-bootstrap datepicker-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input
                                type="date"
                                id="startDate"
                                formControlName="startDate"
                                class="form-control">
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input
                                type="date"
                                id="endDate"
                                formControlName="endDate"
                                class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imageLocation">Image URL</label>
                        <input
                                type="text"
                                id="imageLocation"
                                formControlName="imageLocation"
                                class="form-control"
                                #imageLocation>
                    </div>
                </div>
            </div>

            <!--todo extract to image scale css class-->
            <div class="row">
                <div class="col-xs-12">
                    <img
                            style="width: 50%; height: auto"
                            [src]="imageLocation.value"
                            class="img-responsive"
                            alt="coupon display image">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                                type="text"
                                id="description"
                                formControlName="description"
                                class="form-control"
                                rows="6"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
