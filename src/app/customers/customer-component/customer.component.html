<h2 style="text-align:center">Customer Directory</h2>
<br><br>

<!--todo update -->

<button class="btn btn-success btn-sm" (click)="create()">Create</button>
<table class="table table-hover">
    <caption>List of Customers</caption>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>
            <button class="btn btn-sm btn-primary" (click)="getCustomer(customer.id)">Update</button>
            <!--todo create-->
            <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
